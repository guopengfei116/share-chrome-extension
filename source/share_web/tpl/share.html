<article class="share" ng-class="{ 'share-uploading' : status.photoUpload }">
    <a class="cancel_circle" ng-click="cancel()">
        <i class="icon icon-cancel"></i>
    </a>
    <ul class="share_nav">
        <li class="share_nav_item">{{ language.share }}</li>
    </ul>
    <ul class="share_content">
        <li class="share_content_feed">
            <div class="avatar">
                <img src="{{ user.avatar }}" />
            </div>
            <div class="hint">
                <i class="icon icon-logo_16"></i>
                <span class="hint_words">{{ language.shareToFacebook }}</span>
                <span class="hint_font">150</span>
            </div>
            <div class="input">
                <textarea id="message-textarea" placeholder="what would you like to share?" ng-model="feed.message"></textarea>
            </div>
            <div class="media">
                <div class="media_photo">
                    <img id="media-picture" src="{{ feed.picture }}" ng-if="feed.picture" />
                    <img id="media-picture" src="/share_web/img/null.png" ng-if="!feed.picture" />
                </div>
                <div class="media_upload-loading" ng-show="status.photoUploading">
                    <img src="/share_web/img/loading_upload.gif" />
                </div>
                <div class="media_info">
                    <p>{{ feed.title }}</p>
                    <p><a href="{{ feed.link }}" target="_blank">{{ feed.link }}</a></p>
                </div>
            </div>
            <div class="upload" ng-show="status.photoUpload">
                <p class="upload_hint">{{ language.photoWarning.UploadRestriction }}</p>
                <ul class="cf">
                    <li class="upload_imgs">
                        <img id="upload-picture" src="" />
                    </li>
                </ul>
            </div>
            <div class="operation cf">
                <div class="operation_upload">
                    <span class="operation_upload_component" >
                        <span class="icon icon-add_photo"></span>
                        <input id="photo_upload_input" name="new_photo" type="file" />
                    </span>
                    <span class="operation_upload_hint">{{ language.addPhoto }}</span>
                </div>
                <button class="operation_share" ng-class="{'operation_share-disabled' : status.sharing}" ng-click="share('facebook')">{{ language.share }}</button>
            </div>
        </li>
    </ul>
    <aside class="share_error" ng-show="status.photoFormatError">
        {{ language.photoWarning.photoFormat }}
    </aside>
    <aside class="share_success" ng-show="status.shareSuccess">
        shareSuccess
    </aside>
</article>
