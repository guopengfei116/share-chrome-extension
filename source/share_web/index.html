<!doctype html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Nice share</title>
        <link rel="stylesheet" href="/share_web/sass/index.css">
    </head>
    <body>
        <div class="loading">
            <section class="loading_mask"></section>
            <section class="loading_icon">
                <img src="/share_web/img/loading.gif" />
            </section>
        </div>
        <article ng-app="ShareApp" ng-cloak>
            <section class="ng-view">

            </section>
        </article>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    // 郭鹏飞 分享  1652508341698746  分享test1 1653974371552143
                    appId: '1652508341698746',
                    cookie: true,
                    //status: true,
                    oauth: true,
                    xfbml: true,
                    version: 'v2.5'
                });
                // 创建
                var evt = document.createEvent("HTMLEvents");
                // 初始化
                evt.initEvent("facebookLoad", false, false);
                // 触发, 即弹出文字
                document.dispatchEvent(evt);
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <script src="/share_web/js/main.js"></script>
    </body>
</html>
