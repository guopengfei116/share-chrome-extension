<!doctype html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/component/show_password.js"></script>
        <script type="text/javascript" src="js/options.js"></script>
        <link href="css/options.css" rel="stylesheet" type="text/css">
        <title>Show Password and Go Extension Options</title>
    </head>
    <body class="body">
        <header id="header">
            <img src="img/icon_128.png" />
            <span id="title">Show Password Option</span>
        </header>
        <ul>
            <li>
                <label id="select-hint">密码显示模式：</label>
                <select id="select">
                    <option id="select_mouseover" value="1" selected="selected">Mouse over</option>
                    <option id="select_double-click" value="2">Double Click</option>
                    <option id="select_focus" value="3">On Focus</option>
                    <option id="select_press-ctrl" value="4">Press Ctrl Key</option>
                </select>
            </li>
            <li>
                <label id="example">模式实例：</label>
                <input type="password" value="Password">
            </li>
        </ul>
        <section class="config">
            <input type="checkbox" id="open-btn" name="open">
            <span id="is_open">启动功能</span>
        </section>
    </body>
</html>
